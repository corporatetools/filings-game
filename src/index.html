<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ThreeJS Profiler</title>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
</div>

<div id="score-display" class="hud-box">
    <span class="hud-label">Filed Filings:</span>
    <span class="hud-value" id="score-value">0</span>
</div>

<div id="funds-display" class="hud-box">
    <span class="hud-label">Funds:</span>
    <span class="hud-value" id="funds-value">0</span>
</div>

<div id="start-modal" class="start-modal">

        <h1 class="start-title">üßæ Help Pro-Filer Complete This Year's Filings</h1>
        <p class="start-subtitle">Enter your name to begin</p>
        <input type="text" id="player-name" class="start-input" placeholder="Your name..." />
        <button id="start-button" class="start-button">Let‚Äôs Go!</button>
    </div>
</div>

<div id="upgrade-modal" class="modal">
    <div class="modal-content">
        <h2 class="modal-title">üõ†Ô∏è Upgrades</h2>
        <div class="upgrade-list">
            <div class="upgrade-card">
                <div class="upgrade-level">Lv 3</div>
                <div class="upgrade-icon">‚ö°</div>
                <div class="upgrade-info">
                    <div class="upgrade-title">Scale Infra (Arms +1)</div>
                    <button class="upgrade-cta">Upgrade ‚Äì $100</button>
                </div>
            </div>
            <div class="upgrade-card">
                <div class="upgrade-level">Lv 1</div>
                <div class="upgrade-icon">üìà</div>
                <div class="upgrade-info">
                    <div class="upgrade-title">Boost CPU (Arm Speed +1)</div>
                    <button class="upgrade-cta">Upgrade ‚Äì $10</button>
                </div>
            </div>
            <div class="upgrade-card">
                <div class="upgrade-level">Lv 2</div>
                <div class="upgrade-icon">üíº</div>
                <div class="upgrade-info">
                    <div class="upgrade-title">Add Threads (+1 Filing Per Move)</div>
                    <button class="upgrade-cta">Upgrade ‚Äì $50</button>
                </div>
            </div>
        </div>
        <button id="close-upgrade-modal" class="close-button">Close</button>
    </div>
</div>

<div id="upgrade-popup" class="upgrade-popup hidden"></div>

<div id="webgl-scene-container"></div>
</body>
</html>

<script>
    document.getElementById('close-upgrade-modal')?.addEventListener('click', () => {
        const modal = document.getElementById('upgrade-modal');
        if (modal) {
            modal.style.display = 'none';
        }
    });
</script>
